# docker-compose.yml
version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: server_infor_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: serverindormation_db
      MYSQL_USER: serinformation
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3388:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile  # แก้จาก 'Continuation' เป็น 'dockerfile'
    container_name: php_dashboard
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=serverindormation_db
      - DB_USER=serinformation
      - DB_PASS=123456
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge